<!DOCTYPE html>
<head>
    <!-- title 태그 -->
    <title>공부해야할 요소 확인</title>
    <!-- 태그tag, 요소 element, 속성 attribute -->
    <!-- html 페이지를 구성하는 각 부품을 요소: 제목, 본문, 이미지 등은 모두 요소라고 표현할 수 있음  -->
     <!-- 태그는 이러한 요소를만들 때 사용하는 작성 방법 -->
      <!-- 요소를 객체 object라고 함 단 요소와 태그를 구분하지 않고 사용
       여기서 내용을 가질 수 없는 요소는 <요소 이름> 형태로 생성 보통 img,br,hr 가질수 없음 -->
       <!-- 텍스트의 경우 시작 태그와 끝 태그가 존재 -->
        <!-- 속성은 태그에 추가된 정보를 부여할 때 사용하는 것 속성이름 = 속성 블록, 속성 값 // 사용 예시 -->
</head>
<body>
    <!-- h1 태그 -->
    <h1>Hello HTML5</h1>
</body>
